<div class="container">
    <h2>Monkeys</h2>

    <div *ngIf="error" class="alert alert-danger" role="alert">
        <p>Error</p>
    </div>

    <form [formGroup]="monkeyForm" (submit)="addMonkey()">
        <fieldset>
            <div class="form-group">
                <label>Name</label>
                <input type="text"
                       formControlName="name"
                       class="form-control">
            </div>
        </fieldset>

        <button type="submit"
                [ngClass]="{'disabled': monkeyForm.invalid}"
                class="btn btn-primary btn-block">
            <span>Add</span>
        </button>
    </form>
</div>

<div class="container">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let m of monkeys">
            <p>{{m.name}}</p>
        </li>

        <div *ngIf="!monkeys || 0 === monkeys.length" class="alert alert-warning" role="alert">
            <p>No results</p>
        </div>
    </ul>
</div>

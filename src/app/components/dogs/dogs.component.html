<div class="container">
    <h2>Dogs</h2>

    <div *ngIf="error" class="alert alert-danger" role="alert">
        <p>Error</p>
    </div>

    <form [formGroup]="dogForm" (submit)="addDog()">
        <fieldset>
            <div class="form-group">
                <label>Name</label>
                <input type="text"
                       formControlName="name"
                       class="form-control">
            </div>
        </fieldset>

        <button type="submit"
                [ngClass]="{'disabled': dogForm.invalid}"
                class="btn btn-primary btn-block">
            <span>Add</span>
        </button>
    </form>
</div>

<div class="container">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let d of dogs">
            <p>{{d.name}}</p>
        </li>

        <div *ngIf="!dogs || 0 === dogs.length" class="alert alert-warning" role="alert">
            <p>No results</p>
        </div>
    </ul>
</div>

<div class="container">
    <h2>Users</h2>

    <div *ngIf="error" class="alert alert-danger" role="alert">
        <p>Error</p>
    </div>

    <form [formGroup]="userForm" (submit)="addUser()">
        <fieldset>
            <div class="form-group">
                <label>Name</label>
                <input type="text"
                       formControlName="name"
                       class="form-control">

                <label>Age</label>
                <input type="number"
                       min="18"
                       formControlName="age"
                       class="form-control">

                <label>Favourite color</label>
                <input type="text"
                       formControlName="favouriteColor"
                       class="form-control">
            </div>
        </fieldset>

        <button type="submit"
                [ngClass]="{'disabled': userForm.invalid}"
                class="btn btn-primary btn-block">
            <span>Add</span>
        </button>
    </form>
</div>

<div class="container">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let m of users">
            <p>
                <span>{{m.name}}</span>
                <span>({{m.age}})</span>
            </p>
        </li>

        <div *ngIf="!users || 0 === users.length" class="alert alert-warning" role="alert">
            <p>No results</p>
        </div>
    </ul>
</div>
